<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Edit Profile</h1>
    <form th:action="@{/users/profile/edit}" th:object="${user}" method="post" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="middleName" class="form-label">Middle Name:</label>
            <input type="text" id="middleName" th:field="*{middleName}" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="sex" class="form-label">Sex:</label>
            <select id="sex" th:field="*{sex}" class="form-select">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="photo" class="form-label">Photo URL:</label>
            <input type="text" id="photo" th:field="*{photo}" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="birthDate" class="form-label">Birth Date:</label>
            <input type="date" id="birthDate" name="birthDate" th:value="${formattedBirthDate}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" id="age" th:field="*{age}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="residence" class="form-label">Residence:</label>
            <input type="text" id="residence" th:field="*{residence}" class="form-control" />
        </div>

        <div class="mb-4">
            <label for="aboutMe" class="form-label">About Me:</label>
            <textarea id="aboutMe" th:field="*{aboutMe}" class="form-control" rows="3"></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Save Changes</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
