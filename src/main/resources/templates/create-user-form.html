<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create Profile</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f8f9fa;
        }

        .card-custom {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .container-custom {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-label {
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="url"],
        input[type="date"],
        textarea {
            height: calc(1.5em + .75rem + 2px);
        }

        textarea {
            resize: vertical;
        }

        .mb-3 {
            margin-bottom: 1rem !important;
        }

        .btn-primary {
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<div class="container container-custom">
    <div class="card card-custom p-4" style="width: 100%; max-width: 600px;">
        <h2 class="mb-4 text-center">Create New Profile</h2>

        <form th:action="@{/users}" th:object="${user}" method="post" class="needs-validation" novalidate>
            <!-- First Name -->
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name<span class="text-danger">*</span></label>
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter your first name" required />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name is required.</div>
            </div>

            <!-- Middle Name (Optional) -->
            <div class="mb-3">
                <label for="middleName" class="form-label">Middle Name</label>
                <input type="text" id="middleName" th:field="*{middleName}" class="form-control" placeholder="Enter your middle name (optional)" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}">Middle Name is invalid.</div>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name<span class="text-danger">*</span></label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter your last name" required />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name is required.</div>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender<span class="text-danger">*</span></label>
                <div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="male" name="sex" value="Male" th:field="*{sex}" class="form-check-input" required />
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="female" name="sex" value="Female" th:field="*{sex}" class="form-check-input" />
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="other" name="sex" value="Other" th:field="*{sex}" class="form-check-input" />
                        <label for="other" class="form-check-label">Other</label>
                    </div>
                </div>
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Gender is required.</div>
            </div>

            <!-- Photo URL (Optional) -->
            <div class="mb-3">
                <label for="photo" class="form-label">Photo URL</label>
                <input type="url" id="photo" th:field="*{photo}" class="form-control" placeholder="https://example.com/photo.jpg" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}">Invalid Photo URL.</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Valid Email is required.</div>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number<span class="text-danger">*</span></label>
                <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="+1234567890" required />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Valid Phone Number is required.</div>
            </div>

            <!-- Birth Date -->
            <div class="mb-3">
                <label for="birthDate" class="form-label">Birth Date<span class="text-danger">*</span></label>
                <input type="date" id="birthDate" th:field="*{birthDate}" class="form-control" required />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Valid Birth Date is required.</div>
            </div>

            <!-- About Me (Optional) -->
            <div class="mb-3">
                <label for="aboutMe" class="form-label">About Me</label>
                <textarea id="aboutMe" th:field="*{aboutMe}" class="form-control" rows="4" placeholder="Tell about yourself (optional)"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('aboutMe')}" th:errors="*{aboutMe}">Invalid information.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Create Profile</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  (function () {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')

    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
  })()
</script>
</body>
</html>
