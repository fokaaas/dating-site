<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <img th:src="${user.photo}" class="card-img-top" alt="User Photo">
                <div class="card-body">
                    <h3 class="card-title" th:text="${user.firstName} + ' ' + ${user.lastName}">Full Name</h3>
                    <p class="card-text">Gender: <span th:text="${user.sex}">User Sex</span></p>
                    <p class="card-text">Age: <span th:text="${user.age}">User Age</span></p>
                    <p class="card-text">Location: <span th:text="${user.residence}">User Residence</span></p>
                    <p class="card-text">Phone Number: <span th:text="${user.phoneNumber}">User Phone Number</span></p>
                    <p class="card-text">About Me: <span th:text="${user.aboutMe}">Use About Me</span></p>
                    <a href="/" class="btn btn-primary">Back to Users</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
